<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [ 5, 10, 15, 20, 25 ];
            d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(dat) {
                return "Some text and the the datum " + dat + " in a sentence.";})
            .style("color", function(d){
                if(d>=15) {
                    return "red";
                } else {
                    return "green";
                }
            });
        </script>
    </body>
</html>
