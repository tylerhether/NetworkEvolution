<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Drawing divs bar chart.</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">
        
            div.bar {
                display: inline-block;
                width: 40px;
                height: 75px;   /* Gets overriden by D3-assigned height below */
                margin-right: 2px;
                background-color: blue;
            }
        
        </style>
    </head>
    <body>
        <script type="text/javascript">
        
            var dataset = [ 1, 5, 10, 15, 20, 25, 23, 15, 12, 3, 1 ];
            
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    var barHeight = d * 20;
                    return barHeight + "px";
                });
            
        </script>
    </body>
</html>
